<footer>
  <div
    class="p-2 px-4 md:p-8 border bg-zinc-100/25 border-t-sky-500 border-t-2 shrink-0 shadow-lg"
  >
    <label
      for="comment"
      class="hidden md:block text-xs md:text-sm font-medium leading-2 md:leading-6 text-gray-900 font-sans"
      >Say Something</label
    >
    <div class="mt-0.5 md:mt-2">
      <form
        (ngSubmit)="handleSubmit()"
        #messageForm="ngForm"
        (keyup)="$event.code === 'Enter' && handleKeypress($event)"
      >
        <div class="flex md:gap-x-4 flex-col md:flex-row">
          <textarea
            [(ngModel)]="messageText"
            #messageControl="ngModel"
            rows="2"
            name="comment"
            id="comment"
            class="block font-sans w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-zinc-600 sm:text-sm sm:leading-6"
          ></textarea>
          <div
            class="flex flex-row-reverse md:flex-col justify-center align-center gap-x-2 md:gap-x-0 md:gap-y-3 py-2 md:py-0"
          >
            <button
              [disabled]="
                messageControl.pristine || messageControl.value.length === 0
              "
              [ngClass]="{
                'bg-sky-500/25':
                  messageControl.pristine || messageControl.value.length === 0
              }"
              class="h-8 md:h-16 w-24 flex-auto rounded-lg font-sans shadow-lg bg-sky-500 text-white flex flex-row md:flex-col items-center justify-center gap-x-2 md:gap-x-0 transition"
            >
              <div class="flex flex-row justify-center items-center gap-x-1">
                <p class="text-md font-bold">Send</p>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  fill="currentColor"
                  class="w-3 h-3"
                >
                  <path
                    d="M3.478 2.404a.75.75 0 0 0-.926.941l2.432 7.905H13.5a.75.75 0 0 1 0 1.5H4.984l-2.432 7.905a.75.75 0 0 0 .926.94 60.519 60.519 0 0 0 18.445-8.986.75.75 0 0 0 0-1.218A60.517 60.517 0 0 0 3.478 2.404Z"
                  />
                </svg>
              </div>
              <kbd
                class="hidden md:flex items-center rounded border border-white px-1 py-0.5 font-sans text-xs text-white"
                >&#x21E7; + &#9166;</kbd
              >
            </button>
            <button
              [disabled]="
                messageControl.pristine || messageControl.value.length === 0
              "
              [ngClass]="{
                'bg-red-500/25':
                  messageControl.pristine || messageControl.value.length === 0
              }"
              class="h-8 w-24 bg-red-500 rounded-lg shadow text-white font-sans font-bold transition"
              (click)="messageControl.reset()"
            >
              Reset
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</footer>
