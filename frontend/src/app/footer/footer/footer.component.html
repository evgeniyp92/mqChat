<footer>
  <div class="p-8 border bg-slate-200 border-t-sky-500 border-t-4 shrink-0">
    <label
      for="comment"
      class="block text-sm font-medium leading-6 text-gray-900 font-sans"
      >Say Something</label
    >
    <div class="mt-2">
      <form
        (ngSubmit)="handleSubmit()"
        #messageForm="ngForm"
        (keyup)="$event.code === 'Enter' && handleKeypress($event)"
      >
        <div class="flex gap-x-4">
          <textarea
            [(ngModel)]="messageText"
            #messageControl="ngModel"
            rows="4"
            name="comment"
            id="comment"
            class="block font-sans w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-zinc-600 sm:text-sm sm:leading-6"
          ></textarea>
          <div class="flex flex-col justify-center align-center gap-y-3">
            <button
              [disabled]="
                messageControl.pristine || messageControl.value.length === 0
              "
              [ngClass]="{
                'bg-sky-500/25':
                  messageControl.pristine || messageControl.value.length === 0
              }"
              class="h-16 w-32 rounded-lg font-sans shadow-lg bg-sky-500 text-white flex flex-col items-center justify-center"
            >
              <div class="flex justify-center items-center gap-x-1">
                <p class="text-md font-bold">Send</p>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  fill="currentColor"
                  class="w-3 h-3"
                >
                  <path
                    d="M3.478 2.404a.75.75 0 0 0-.926.941l2.432 7.905H13.5a.75.75 0 0 1 0 1.5H4.984l-2.432 7.905a.75.75 0 0 0 .926.94 60.519 60.519 0 0 0 18.445-8.986.75.75 0 0 0 0-1.218A60.517 60.517 0 0 0 3.478 2.404Z"
                  />
                </svg>
              </div>
              <div class="">
                <kbd
                  class="inline-flex items-center rounded border border-white px-1 py-0.5 font-sans text-xs text-white"
                  >&#x21E7; + &#9166;</kbd
                >
              </div>
            </button>
            <button
              [disabled]="
                messageControl.pristine || messageControl.value.length === 0
              "
              [ngClass]="{
                'bg-red-500/25':
                  messageControl.pristine || messageControl.value.length === 0
              }"
              class="h-8 w-32 bg-red-500 rounded-lg shadow text-white font-sans font-bold"
              (click)="messageControl.reset()"
            >
              Reset
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</footer>
