<header
  class="w-full border-b-sky-500 border-b-8 shadow-lg h-20 bg-slate-100 flex items-center justify-between px-2 shrink-0"
>
  <h1 class="font-sans text-4xl text-sky-700">mqChat</h1>
  <div class="min-w-64 flex items-center gap-2">
    <p class="font-sans">Chatting as</p>
    <div class="relative flex items-center">
      <input
        [formControl]="userName"
        (blur)="handleSubmit($event)"
        (keyup)="$event.key === 'Enter' && handleSubmit($event)"
        type="email"
        name="email"
        id="email"
        class="block w-full rounded-md border-0 text-gray-900 shadow-sm ring-1 ring-inset ring-slate-400 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-zinc-800 sm:text-sm sm:leading-6 font-sans bg-slate-300"
        placeholder="Username (Optional)"
      />
      <div class="absolute inset-y-0 right-0 flex py-1.5 pr-1.5">
        <kbd
          class="inline-flex items-center rounded border border-slate-400 px-1 font-sans text-xs text-slate-400"
          >&#9166;</kbd
        >
      </div>
    </div>
    <button
      class="py-2 px-4 rounded font-sans text-white drop-shadow"
      (click)="handleSubmit($event)"
      [disabled]="userName.pristine"
      [ngClass]="{
        'bg-sky-500/25': userName.pristine,
        'bg-sky-500': !userName.pristine
      }"
    >
      Submit
    </button>
  </div>
</header>
